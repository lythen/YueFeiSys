<!doctype html>
<html lang="zh-CN">
<head>
    <base target="right" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/easyui.css" />
    <script type="text/javascript" src="Scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="Scripts/typecheck.js"></script>
    <title>科目设置</title>
    <style>
    .combo{border:none;}
    </style>
    <script>
        $(function () {
            loadTree();
            loadtable();
        });
        function loadTree() {
            $('#cbt').combotree({
                url: 'AjaxHandler/SubjectComboTreeHandler.ashx',
                required: true,
                method: 'get',
                valueField: 'id',
                textField: 'text',
                onChange: function (newValue, oldValue) {

                }
            });
        }
        function reloadTree() {
            $('#cbt').combotree('reload', 'AjaxHandler/SubjectComboTreeHandler.ashx');
        }
        function checkAll(obj) {
            var isCheck = obj.checked;
            var boxlist = $("#alist_table").find("input", "[type='checkbox']");
            for (var i = 0; i < boxlist.length; i++) {
                boxlist[i].checked = isCheck;
            }
        }
        function AddSubject() {
            var sub_title = $("#txtsubtitle").val();

            if (sub_title == "")
                alert("输入科目名称");
            else {
                if (!isValidString(sub_title)) {
                    var parent_title = $(".combo-value").val();
                    $.post("AjaxHandler/SubjectHandler.ashx",
                    { 'type': 'add',
                        'parent_title': parent_title,
                        'sub_title': sub_title
                    },
                    function (data, status) {
                        if (status == "success") {
                            if (data == "success") {
                                alert("添加成功。");
                                loadtable();
                                reloadTree();
                            }
                            else if (data == "exists") alert("科目重复。");
                            else {
                                alert("添加失败。")
                            }
                        } else {
                            alert("添加失败。");
                        }
                    });
                } else {
                    alert('科目名称包含危险字符。');
                }
            }
        }
    </script>
</head>
<body>
    <div id="contain" class="divSc">
        <div id="search_bar" class="mt10">
            <div class="box">
                <div class="box_border">
                    <div class="box_top">
                        <b class="pl15">添加科目</b></div>
                    <div class="box_center pt10 pb10">
                        &nbsp;&nbsp;上级科目：<span>
                            <div class="select_border">
                                <div class="select_containers ">
                                    <input id="cbt" style="width: 200px;" />
                                </div>
                            </div>
                            <span style="color: Red">(不选择上级科目则新增为一级科目)</span> </span>&nbsp;&nbsp; 科目名称：<input
                                type="text" id="txtsubtitle" name="name" class="input-text lh30" size="30" />
                        &nbsp;&nbsp;
                        <input type="button" name="button" class="btn btn82 btn_add" onclick="AddSubject();"
                            value="新增" />
                    </div>
                </div>
            </div>
        </div>
        <div id="table" class="mt10">
            <div class="box span10 oh">
                <div class="box_bottom pb5 pt5 pr10" style="border-top: 1px solid #dadada;">
                    <div class="search_bar_btn">
                        <input type="button" id="btnDelete" name="button" class="btn btn82 btn_del" onclick="Delete();"
                            value="删除" />
                    </div>
                </div>
                <table id="dg" title="科目列表显示">
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    function pagerFilter(data) {
        if (typeof data.length == 'number' && typeof data.splice == 'function') {	// is array
            data = {
                total: data.length,
                rows: data
            }
        }
        var dg = $(this);
        var opts = dg.datagrid('options');
        var pager = dg.datagrid('getPager');
        pager.pagination({
            onSelectPage: function (pageNum, pageSize) {
                opts.pageNumber = pageNum;
                opts.pageSize = pageSize;
                pager.pagination('refresh', {
                    pageNumber: pageNum,
                    pageSize: pageSize
                });
                dg.datagrid('loadData', data);
            }
        });
        if (!data.originalRows) {
            data.originalRows = (data.rows);
        }
        var start = (opts.pageNumber - 1) * parseInt(opts.pageSize);
        var end = start + parseInt(opts.pageSize);
        data.rows = (data.originalRows.slice(start, end));
        return data;
    }
    var pagesize = 10;
    var pagenumber = 1;
    function loadtable() {
        $('#dg').datagrid({ loadFilter: pagerFilter }).datagrid({
            title: '科目列表显示',
            iconCls: 'icon-edit',
            singleSelect: false,
            idField: 'Subject_id',
            url: 'AjaxHandler/SubjectHandler.ashx',
            pagination: true,
            pageSize: pagesize,
            pageNumber: pagenumber,
            queryParams: {
                pagesize: pagesize,
                pageindex: 1
            },
            columns: [[
                { field: 'cb', title: '全选', width: 100, align: 'center', checkbox: true },
                { field: 'Subject_id', title: '科目ID', width: 60 },
                { field: 'Subject_title', title: '科目名称', width: 200, align: 'center', editor: 'text' },
                { field: 'parent', title: '上级科目', width: 200, align: 'center',
                    editor: {
                        type: 'combotree',
                        options: {
                            method: 'get',
                            valueField: 'id',
                            textField: 'text',
                            url: 'AjaxHandler/SubjectComboTreeHandler.ashx',
                            required: true
                        }
                    }
                },
                { field: 'action', title: '操作', width: 100, align: 'center',
                    formatter: function (value, row, index) {
                        if (row.editing) {
                            var s = '<a href="#" onclick="saverow(this)">保存</a> ';
                            var c = '<a href="#" onclick="cancelrow(this)">取消</a>';
                            return s + c;
                        } else {
                            var e = '<a href="#" onclick="editrow(this)">编辑</a> ';
                            var d = '<a href="#" onclick="deleterow(this,' + row.Subject_id + ')">删除</a>';
                            return e + d;
                        }
                    }
                }
            ]],
            onBeforeEdit: function (index, row) {
                row.editing = true;
                updateActions(index);
            },
            onAfterEdit: function (index, row) {
                editSave(row);
                row.editing = false;
                updateActions(index);
            },
            onCancelEdit: function (index, row) {
                row.editing = false;
                updateActions(index);
            }
        });
        //分页事件
        var pg = $('#dg').datagrid("getPager");
        $(pg).pagination({
            //选择每页显示列表数量
            onChangePageSize: function (pageSize) {
                pagesize = pageSize;
                loadtable();
            },
            //刷新列表
            onRefresh: function (pageNumber, pageSize) {
                pagesize = pageSize;
                pagenumber = pageNumber;
                loadtable();
            },
            //直接点击页码
            onSelectPage: function (pageNumber, pageSize) {
                pagesize = pageSize;
                pagenumber = pageNumber;
                loadtable();
            }
        });
    }
    function updateActions(index) {
        $('#dg').datagrid('updateRow', {
            index: index,
            row: {}
        });
    }
    function getRowIndex(target) {
        var tr = $(target).closest('tr.datagrid-row');
        return parseInt(tr.attr('datagrid-row-index'));
    }
    //编辑行
    function editrow(target) {
        $('#dg').datagrid('beginEdit', getRowIndex(target));
    }
    function deleterow(target,id) {
        $.messager.confirm('警告', '确实删除?', function (r) {
            if (r) {
                $.post("AjaxHandler/SubjectHandler.ashx",
                { "type": "delete",
                    "id": id
                },
                function (data, status) {
                    if (status == "success") {
                        if (data == "success") {
                            alert("删除成功");
                            //loadtable();
                            reloadTree();
                            $('#dg').datagrid('deleteRow', getRowIndex(target));
                        } else
                            alert("删除失败");
                    } else alert("删除失败。");
                });
            }
        });
    }
    function saverow(target) {
        $('#dg').datagrid('endEdit', getRowIndex(target));
    }
    function cancelrow(target) {
        $('#dg').datagrid('cancelEdit', getRowIndex(target));
    }

    function Delete() {
        $.messager.confirm('警告', '确实删除?', function (r) {
            if (r) {
                var debox = $('#dg').datagrid('getChecked');
                var len = debox.length;
                if (len == 0) {
                    alert("没有选择任何行。");
                    return;
                }
                var ids = "";
                for (var i = 0; i < len; i++) {
                    ids += debox[i].Subject_id + ',';
                }
                $.post("AjaxHandler/SubjectHandler.ashx",
                { "type": "deletelist",
                    "ids": ids
                },
                function (data, status) {
                    if (status == "success") {
                        alert("共删除学生" + data + "名");
                        loadtable();
                        reloadTree();
                    } else alert("删除失败。");
                });
            }
        });
    }
    function editSave(row) {
        var id = row.Subject_id;
        var pid = row.parent;
        if (id == pid) {
            alert("不能把自已作为上级科目。");
            return;
        }
        $.post("AjaxHandler/SubjectHandler.ashx",
                { "type": "edit",
                    "id": row.Subject_id,
                    "parent_title": row.parent,
                    "sub_title": row.Subject_title
                },
                function (data, status) {
                    if (status == "success") {
                        if (data == "success")
                            alert("编辑成功");
                        else if (data == "exists")
                            alert("所改名称已存在。");
                        else if (data == "nosubject")
                            alert("所选科目已被删除，请刷新列表。");
                        else
                            alert("编辑失败");
                    } else alert("编辑失败。");
                });
        reloadTree();
    }
</script>
</html>
