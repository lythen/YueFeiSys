<script>
    function pagerFilter(data) {
        if (typeof data.length == 'number' && typeof data.splice == 'function') {	// is array
            data = {
                total: data.length,
                rows: data
            }
        }
        var dg = $(this);
        var opts = dg.datagrid('options');
        var pager = dg.datagrid('getPager');
        pager.pagination({
            onSelectPage: function (pageNum, pageSize) {
                opts.pageNumber = pageNum;
                opts.pageSize = pageSize;
                pager.pagination('refresh', {
                    pageNumber: pageNum,
                    pageSize: pageSize
                });
                dg.datagrid('loadData', data);
            }
        });
        if (!data.originalRows) {
            data.originalRows = (data.rows);
        }
        var start = (opts.pageNumber - 1) * parseInt(opts.pageSize);
        var end = start + parseInt(opts.pageSize);
        data.rows = (data.originalRows.slice(start, end));
        return data;
    }
    var pagesize = 10;
    var pagenumber = 1;
    function loadtable() {
        $('#dg').datagrid({ loadFilter: pagerFilter }).datagrid({
            title: '角色列表显示',
            iconCls: 'icon-edit',
            singleSelect: false,
            idField: 'Role_id',
            url: 'AjaxHandler/RoleHandler.ashx?type=gettable',
            method: 'get',
            pagination: true,
            pageSize: pagesize,
            pageNumber: pagenumber,
            columns: [[
                { field: 'Role_id', title: '角色ID', width: 60 },
                { field: 'Role_name', title: '角色名称', width: 200, align: 'center', editor: 'text' },
                { field: 'parent', title: '上级角色', width: 200, align: 'center',
                    editor: {
                        type: 'combotree',
                        options: {
                            method: 'post',
                            valueField: 'id',
                            textField: 'text',
                            url: 'AjaxHandler/RoleHandler.ashx?type=getlist',
                            required: true
                        }
                    }
                },
                { field: 'action', title: '操作', width: 100, align: 'center',
                    formatter: function (value, row, index) {
                        var e = '<a href="#" onclick="linkto(' + row.Role_id + ')">详细</a> ';
                        var d = '<a href="#" onclick="deleterow(this)">删除</a>';
                        return e + d;
                    }
                }
            ]]
        });
        //分页事件
        var pg = $('#dg').datagrid("getPager");
        $(pg).pagination({
            //选择每页显示列表数量
            onChangePageSize: function (pageSize) {
                pagesize = pageSize;
                loadtable();
            },
            //刷新列表
            onRefresh: function (pageNumber, pageSize) {
                pagesize = pageSize;
                pagenumber = pageNumber;
                loadtable();
            },
            //直接点击页码
            onSelectPage: function (pageNumber, pageSize) {
                pagesize = pageSize;
                pagenumber = pageNumber;
                loadtable();
            }
        });
    }
    function updateActions(index) {
        $('#dg').datagrid('updateRow', {
            index: index,
            row: {}
        });
    }
    function getRowIndex(target) {
        var tr = $(target).closest('tr.datagrid-row');
        return parseInt(tr.attr('datagrid-row-index'));
    }
    //编辑行
    function linkto(id) {
        $.get("AjaxHandler/RoleHandler.ashx?type=getlink&role_id=" + id,
        function (data, status) {
            if (status == "success") {
                if (data == "iderror")
                    alert("获取角色失败。");
                else if (data == "error") alert("获取连接失败。");
                else
                    location.href = "RoleDetail.html?link=" + data;

            } else alert("获取连接失败。");
        });
    }
    function deleterow(target) {
        $.messager.confirm('警告', '确实删除?', function (r) {
            if (r) {
                var id = $('#dg').datagrid('getSelected').Role_id;
                $.post("AjaxHandler/RoleHandler.ashx",
                { "type": "delete",
                    "id": id
                },
                function (data, status) {
                    if (status == "success") {
                        if (data == "success") {
                            alert("删除成功");
                            //loadtable();
                            reloadTree();
                            $('#dg').datagrid('deleteRow', getRowIndex(target));
                        } else
                            alert("共删失败");
                    } else alert("删除失败。");
                });
            }
        });
    }
</script>
